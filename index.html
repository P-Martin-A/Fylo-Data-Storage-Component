<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- ICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- FONT FAMILY -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 

  <!-- MY STYLE -->
  <link rel="stylesheet" href="css/styles.css">

  <title>Fylo data storage component</title>
</head>
<body>
  <main id="main">
    <div class="images">
      <h1 class="title">
        <img src="./images/logo.svg" alt="Logo">
      </h1>
      <div class="icons">
        <img class="icon" src="./images/icon-document.svg" alt="Documento">
        <img class="icon" src="./images/icon-folder.svg" alt="Carpeta">
        <img class="icon" src="./images/icon-upload.svg" alt="Subir">
      </div>
    </div>
    <div class="content">
      <label class="subtitle">Youâ€™ve used <b>815 GB</b> of your storage</label>
      <div class="input">
        <div class="progress">
          <div class="circle"></div>
        </div>
      </div>
      <div class="size">
        <b>0 GB</b>
        <b>1000 GB</b>
      </div>
      <div class="result">
        <h3 class="info"><b>185</b> GB Left</h3>
      </div>
    </div>
  </main>
</body>
</html>
